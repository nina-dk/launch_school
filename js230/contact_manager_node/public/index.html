<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/index.js"></script>
</head>
<body>
  <nav>
    <h1>
      <a href="/">Contant Manager</a>
    </h1>
  </nav>
  <main>
    <div id="search-bar">
      <button class="add">Add Contact</button>
      <input type="search" placeholder="Search">
    </div>
    <div id="contacts"></div>
    <div id="no-contacts">
      <h3>There are no contacts.</h3>
      <button class="add">Add Contact</button>
    </div>
    <div id="no-search-results">
      <h3></h3>
    </div>
    <form method="post" action="#" style="display:none;" novalidate>
      <h2>Create Contact</h2>
      <fieldset>
        <p>
          <label for="full_name">Full name</label>:
          <input type="text" name="full_name" minlength="1" pattern="[a-zA-Z'\s]+" required>
        </p>
        <p>
          <label for="email">Email address</label>:
          <input type="email" name="email" pattern=".+@.+\.[a-z]+" required>
        </p>
        <p>
          <label for="phone_number">Phone number</label>:
          <input type="tel" name="phone_number" pattern="\d+" required>
        </p>
        <p>
          <label for="tags">Tags</label>:
          <input type="text" name="tags">
        </p>
        <button type="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </fieldset>
    </form>
  </main>
</body>
<script id="allContactsTemp" type="text/x-handlebars-template">
  {{#each contacts}}
    {{> contactTemp }}
  {{/each}}
</script>
<script id="contactTemp" data-type="partial" type="text/x-handlebars-template">
  <div data-id="{{id}}" class="contact-container">
    <h3 class="full_name">{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd class="phone">{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd class="email">{{email}}</dd>
      <dt>Tags:</dt>
      <dd class="tags">{{tags}}</dd>
    </dl>
    <button class="edit">&#128394;&#65039; Edit</button>
    <button class="delete">&#128465;&#65039; Delete</button>
  </div>
</script>
<script id="tagsTemp" type="text/x-handlebars-template">
  <label for="tags">Tags</label>:
  <input type="text" name="tags" pattern="([a-zA-Z]+)*(,[a-zA-Z]+)*">
  {{#each tags}}
    {{> tagTemp }}
  {{/each}}
</script>
<script id="tagTemp" data-type="partial" type="text/x-handlebars-template">
  <input type="checkbox" name="{{this}}">
  <label for="{{this}}">{{this}}</label>
</script>
</html>
