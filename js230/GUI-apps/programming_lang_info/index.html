<!DOCTYPE html>
<head>
  <title>Programming Languages Info</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Programming Languages</h1>
  <div id="lang_container"></div>
  <script id="language_list" type="text/x-handlebars-template">
    <dl>
    {{#each languages}}
      <dt>
        <h2>{{this.name}}</h2>
      </dt>
      <dd id={{this.name}}>{{> hidden_desc}}</dd>
    {{/each}}
    </dl>
  </script>
  <script id="hidden_desc" data-type="partial" type="text/x-handlebars-template">
    <p id={{name}} class="lang_desc">{{hideDesc}}</p>
    {{#if (longDesc)}}
    <a href="#" id={{name}} class="expand">Show more</a>
    {{/if}}
  </script>
  <script id="full_desc" data-type="partial" type="text/x-handlebars-template">
    <p id={{name}} class="lang_desc">{{description}}</p>
    <a href="#" id={{name}} class="hide">Show less</a>
  </script>
</body>
