<body>
  <div class="grid-container">
    <div id="img1">
      <figure>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/037.png" alt="vulpix">
        <figcaption>
        Vulpix is a Fire-type Pokémon introduced in Generation I, and an Ice-type introduced in Generation VII which is exclusive to Pokémon Sun.
        </figcaption>
      </figure>
    </div>
    <div id="img2">
      <figure>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="pikachu">
        <figcaption>
          Pikachu is a fictional species in the Pokémon media franchise. Designed by Atsuko Nishida and Ken Sugimori, Pikachu first appeared in the 1996 Japanese video games Pokémon Red and Green created by Game Freak and Nintendo, which were released outside of Japan in 1998 as Pokémon Red and Blue.
        </figcaption>
      </figure>
    </div>
    <div id="img3">
      <figure>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="charmander">
        <figcaption>
        Charmander, known as Hitokage in Japan, is a Pokémon species in Nintendo's and Game Freak's Pokémon franchise.
        </figcaption>
      </figure>
    </div>
    <div id="img4">
      <figure>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/039.png" alt="jigglypuff">
        <figcaption>
        Jigglypuff, known in Japan as Purin, is a Pokémon species. Jigglypuff first appeared in the video games Pokémon Red and Blue and subsequent sequels, later appearing in various merchandise, spinoff titles and animated and printed adaptations of the franchise.
        </figcaption>
      </figure>
    </div>
  </div>
