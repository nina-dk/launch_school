<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
          crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <p id="operation-win"></p>
    <h2 id="entry-win">0</h2>
    <hr>
    <div class="buttons-container">
      <button>CE</button>
      <button>C</button>
      <button>NEG</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
